<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<ui:composition>

<f:view>
	<f:event type="preRenderView" listener="#{login.redirect}" />
	<h:head>
		<title>Login</title>
		 <h:outputStylesheet library="css" name="login-style.css" />
	</h:head>
	
	<h:body>
		<h:form id="nireForm">
			<h3>Login</h3>
			

			<table>
				
				<tr>
					<td>Izena:</td>
					<td>
						<h:inputText id="user" value="#{login.user}" 
							required="true" 
							requiredMessage="* Izena beharrezkoa da"> 
						</h:inputText>
					</td>
	
					<td class="msg-cell">
						<h:message for="user" styleClass="error-message"/>
					</td>
				</tr>


				<tr>
					<td>Pasahitza:</td>
					<td>
						<h:inputSecret id="pass" redisplay="true"
							value="#{login.pasahitza}" 
							required="true" 
							requiredMessage="* Pasahitza beharrezkoa da">
						</h:inputSecret>
					</td>

					<td class="msg-cell">
						<h:message for="pass" styleClass="error-message"/>
					</td>
				</tr>
			</table>

			<p>
				<h:commandButton value="Login" action="#{login.egiaztatu}" styleClass="btn-primary" />
				<h:commandButton value="Atzera" action="menu" immediate="true" styleClass="btn-secondary" />
			</p>

			<h:messages id="mezuak" globalOnly="true" styleClass="global-messages" layout="table" />
			
		</h:form>
	</h:body>
</f:view>
</ui:composition>
</html>
